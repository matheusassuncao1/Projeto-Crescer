<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <!-- Fontes do Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css" />
    <!-- Folha de Estilos -->
    <link rel="stylesheet" href="./jogo-cartas.css" />
  </head>
  <body>
    <header class="container-fluid py-3 ">  
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/index.html">Projeto Crescer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre o Projeto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/matheusassuncao1/Projeto-Crescer">Documentação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acessibilidade</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>



    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Parar Jogo</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Iniciar Jogo</button>
    </div>
    <!-- Script -->
    <script src="jogo-cartas.js"></script>

     <!-- Plugin de Libras -->
     <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
