<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termos</title>
    <link rel="stylesheet" href="./termos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid py-3">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/index.html">Projeto Crescer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre o Projeto</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/matheusassuncao1/Projeto-Crescer"
                >Documentação</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acessibilidade</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="app-container">
        <div class="title-container">
          <h1>
            <span>T</span>
            <span>E</span>
            <span class="letter-yellow">R</span>
            <span>M</span>
            <span class="letter-red">O</span>
            <span>S</span>
          </h1>
        </div>
        <div class="tile-container"></div>
        <div class="keybord-container">
          <div
            class="keyboard-row-container notAlphabetic"
            id="backspaceAndEnterRow"
          ></div>
          <div class="keyboard-row-container" id="keyboardFirstRow"></div>
          <div class="keyboard-row-container" id="keyboardSecondRow"></div>
          <div class="keyboard-row-container" id="keyboardThirdRow"></div>
        </div>
      </div>
    </main>

    <!-- Plugin de Libras -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <script src="./termos.js"></script>
  </body>
</html>
